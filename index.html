<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="description"
      content="Order-Summary of a music subscription page"
    />

    <!-- FAB-ICON -->
    <link rel="icon" href="images/favicon-32x32.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Order-Summary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lobster&family=Rampart+One&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;700&family=Titillium+Web:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="image--box">
          <img
            src="images/illustration-hero.svg"
            alt="Hero-Icon"
            class="hero-image"
          />
        </div>
        <div class="text--box">
          <h2 class="heading--text">Order Summary</h2>
          <p class="summary">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="pricing--plan--box">
            <div class="plan--box">
              <img
                src="images/icon-music.svg"
                alt="Music image"
                class="music--logo"
              />
              <div class="price-tag--box">
                <h3 class="plan-text">Annual Plan</h3>
                <p class="price">$59.99/year</p>
              </div>
            </div>

            <a href="#change" class="change">Change</a>
          </div>
          <button class="payment--btn">Proceed to Payment</button>
          <h3 class="cancel--order--text">Cancel Order</h3>
        </div>
      </div>
    </section>

    <h3 class="author">
      Challenge by Frontend Mentor. Coded by Sanjog PatelðŸ˜Š
    </h3>
  </body>
</html>
